<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="assets/images/The office logo.png" class="img-fluid text-center" id="main-logo" alt="The office logo">
                        <h1 class="display">Trivia Game</h1>
                    </div>
                </div>

    <div class="row">
        <div class="col-md-3">
            <img src="assets/images/office cast.jpg" class="img-fluid text-center" id=everyone alt="cast">
            <div>
                <h3 id="timer"></h3>
            </div>
        </div>
    </div>

    <div class="offset-md-1"></div> 

    <div class="col-md-8">
        <div id="start-game" class="start-game-text">
            <h3>Get ready to play</h3>
            <p>Do you know your Office trivia like me? You have 60 seconds to prove your worth. Don't be an idiot!</p>
            <div class="btn btn-primary" id="start-button">Start</div>
        </div>
    </div>

    <div>
        <div id="question">
        </div>
    </div>

    <div class="hidden" id="end">
        <h3>Here's how you did:</h3>
        <p id="correct-answers"></p>
        <p id="incorrect-answers"></p>
        <p id="unanswered"></p>
    </div>
    

                    
                        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
